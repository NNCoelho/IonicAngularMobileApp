<ion-content class="ion-padding">
  <h1 class="text-center mt-5">
    <ion-icon name="logo-ionic" color="primary" class="icon7em"></ion-icon>
  </h1>

  <form [formGroup]="authForm" (submit)="onSubmit()" class="mt-3">
    <ng-container *ngIf="!configs.isSignIn">
      <ion-item>
        <ion-icon name="person-outline" color="primary" slot="start"></ion-icon>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
        <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('required')">Required </ion-note>
        <ion-note slot="end" color="danger" *ngIf="name.dirty && name.hasError('minlength')">Min. 3 characters
        </ion-note>
      </ion-item>
    </ng-container>

    <ion-item>
      <ion-icon name="at-outline" color="primary" slot="start"></ion-icon>
      <ion-input type="email" placeholder="E-mail" formControlName="email" inputmode="email" autofocus></ion-input>
      <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">Required </ion-note>
      <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">Invalid e-mail</ion-note>
    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed-outline" color="primary" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('required')">Required </ion-note>
      <ion-note slot="end" color="danger" *ngIf="password.dirty && password.hasError('minlength')">Min. 6 characters
      </ion-note>
    </ion-item>
    <ion-button expand="block" type="submit" class="mt-3" [disabled]="authForm.invalid">{{configs.action}}</ion-button>
  </form>

  <ion-button expand="block" fill="clear" (click)="changeAuthAction()">{{ configs.actionChange }}</ion-button>
</ion-content>
